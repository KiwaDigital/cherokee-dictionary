<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Basic styling for the recording module */
        #recording-module {
            margin-top: 20px;
        }
        #record-button, #stop-button, #save-button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            cursor: pointer;
        }
        #record-button { background-color: green; color: white; }
        #stop-button { background-color: red; color: white; }
        #save-button { background-color: blue; color: white; }
        #audio-player {
            margin-top: 10px;
        }
        #waveform {
            width: 100%;
            height: 100px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }
        #recording-meter {
            width: 100%;
            height: 20px;
            border: 1px solid #ccc;
            margin-top: 10px;
            background-color: #eee; /* Light gray background */
        }
        #meter-level {
            height: 100%;
            width: 0%; /* Initial width */
            background-color: green; /* Green for recording level */
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="cherokee_logo.png" alt="Logo">
        </div>
        <nav>
            <div class="menu-icon" id="menuIcon">
                <svg viewBox="0 0 100 80" width="30" height="30">
                    <rect width="100" height="10"></rect>
                    <rect y="30" width="100" height="10"></rect>
                    <rect y="60" width="100" height="10"></rect>
                </svg>
            </div>
            <ul class="nav-links" id="navLinks">
                <li><a href="index.html">Home</a></li>
                <li><a href="content.html">Content</a></li>
                <li><a href="favourites.html">Favourites</a></li>
                <li><a href="recordings.html">Recordings</a></li>
                <li><a href="#" id="historyLink">History</a></li>
                <li><a href="https://kiwadigital.com/cultureq-support/">Support</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Dictionary</h1>
        <input type="text" id="searchInput" placeholder="Search for a word...">
        <button onclick="searchWord()">Search</button>
        <div id="results"></div>

        <div id="recording-module">
            <h2>Audio Recording</h2>
            <button id="record-button">Record</button>
            <button id="stop-button" disabled>Stop</button>
            <button id="save-button" disabled>Save</button>
            <div id="waveform"></div>
            <div id="recording-meter">
                <div id="meter-level"></div>
            </div>
            <audio id="audio-player" controls style="display: none;"></audio>
        </div>

    </div>

    <div class="history-sidebar" id="historySidebar">
        <h2>Search History</h2>
        <button id="closeHistoryButton">Ã—</button>
        <ul id="historyList"></ul>
    </div>


    <script>
        const recordButton = document.getElementById('record-button');
        const stopButton = document.getElementById('stop-button');
        const saveButton = document.getElementById('save-button');
        const audioPlayer = document.getElementById('audio-player');
        const waveformCanvas = document.getElementById('waveform');
        const waveformCtx = waveformCanvas.getContext('2d');
        const meterLevel = document.getElementById('meter-level');
        let mediaRecorder;
        let chunks = [];
        let analyser;
        let bufferLength;
        let dataArray;


        recordButton.addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);

                mediaRecorder.ondataavailable = e => {
                    if (e.data.size > 0) {
                        chunks.push(e.data);
                    }
                };

                mediaRecorder.onstop = () => {
                    const blob = new Blob(chunks, { type: 'audio/wav' });
                    const audioUrl = URL.createObjectURL(blob);
                    audioPlayer.src = audioUrl;
                    audioPlayer.style.display = 'block';
                    saveButton.disabled = false;
                    chunks = [];
                };

                mediaRecorder.start();
                recordButton.disabled = true;
                stopButton.disabled = false;


                const audioCtx = new AudioContext();
                const source = audioCtx.createMediaStreamSource(stream);
                analyser = audioCtx.createAnalyser();
                source.connect(analyser);

                analyser.fftSize = 2048;
                bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);

                drawWaveform();
                updateMeter();

            } catch (err) {
                console.error('Error accessing microphone:', err);
            }
        });

        stopButton.addEventListener('click', () => {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                recordButton.disabled = false;
                stopButton.disabled = true;
                if (analyser) {
                    analyser.disconnect();
                    analyser = null;
                }
            }
        });

        saveButton.addEventListener('click', () => {
            const blob = new Blob(chunks, { type: 'audio/wav' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'recording.wav';
            a.style.display = 'none';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            saveButton.disabled = true;
        });

        function drawWaveform() {
            if (!analyser) return;

            analyser.getByteTimeDomainData(dataArray);

            waveformCtx.clearRect(0, 0, waveformCanvas.width, waveformCanvas.height);
            waveformCtx.beginPath();
            const sliceWidth = waveformCanvas.width * 1.0 / bufferLength;
            let x = 0;

            for (let i = 0; i < bufferLength; i++) {
                const v = dataArray[i] / 128.0;
                const y = v * waveformCanvas.height / 2;

                if (i === 0) {
                    waveformCtx.moveTo(x, y);
                } else {
                    waveformCtx.lineTo(x, y);
                }
                x += sliceWidth;
            }

            waveformCtx.strokeStyle = 'blue';
            waveformCtx.lineTo(waveformCanvas.width, waveformCanvas.height / 2);
            waveformCtx.stroke();
            requestAnimationFrame(drawWaveform);
        }

        function updateMeter() {
            if (!analyser) return;

            analyser.getByteFrequencyData(dataArray);

            let sum = 0;
            for (let i = 0; i < bufferLength; i++) {
                sum += dataArray[i];
            }
            const average = sum / bufferLength;
            const level = (average / 255) * 100;

            meterLevel.style.width = level + '%';
            requestAnimationFrame(updateMeter);
        }


    </script>
    <script src="script.js"></script>
</body>
</html>
